<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head> 
     <title>Apartments</title> 
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
 
 
     <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" 
           th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" 
           rel="stylesheet" media="screen"/> 
 
 
     <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" 
             th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script> 
 
 
     <link href="../static/css/spring-core.css" 
           th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/> 
</head> 
<body> 
<div class="container">
<h2>Apartment List</h2> 
     <div th:if="${not #lists.isEmpty(apartments)}"> 
         <table class="table table-striped"> 
             <tr> 
                 <th>Id</th> 
                 <th>Nr</th> 
                 <th>Nr Residents</th> 
                 <th>First Name</th>
                 <th>Last Name</th>
                 <th>Email</th>
                 <th>Phone</th>
                 <th>Address</th>
                 <th>View</th>
                 <th>Edit</th>
                 <th>Delete</th> 
             </tr> 
             <tr th:each="apartment : ${apartments}"> 
                 <td th:text="${apartment.id}"></td> 
                 <td th:text="${apartment.nr}"></td> 
                 <td th:text="${apartment.nrResidents}"></td> 
                 <td th:text="${apartment.firstName}"></td>
                 <td th:text="${apartment.lastName}"></td>
                 <td th:text="${apartment.email}"></td>
                 <td th:text="${apartment.phoneNumber}"></td>
                 <td th:text="${apartment.address}"></td>
                 <td><a th:href="${'/apartment/show/' + apartment.id}">View</a> </td>
                 <td><a th:href="${'/apartment/edit/' + apartment.id}">Edit</a> </td>
                 <td><a th:href="${'/apartment/delete/' + apartment.id}">Delete</a> </td> 
             </tr> 
         </table> 
     </div>
     <div class="row">          
             <a href="/apartment/add"><button type="button" class="btn btn-primary">Add Apartment</button></a> 
     </div> 
</div> 
</body> 
</html>
