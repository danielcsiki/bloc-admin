<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head> 
     <title>Apartment</title> 
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
 
 
     <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" 
           th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" 
           rel="stylesheet" media="screen"/> 
 
 
     <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" 
             th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script> 
 
 
     <link href="../static/css/spring-core.css" 
           th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/> 
</head> 
<body> 
<div class="container"> 
 
 
     <div class="row"> 
         <div class="col-sm-6"> 
             <h2>Apartment</h2> 
         </div> 
     </div> 
     <div class="row"> 
         <div class="col-sm-10"> 
             <form class="form-horizontal"> 
                 <div class="form-group"> 
                     <label class="col-sm-2 control-label">Id:</label> 
                     <div class="col-sm-10"> 
                         <p class="form-control-static" th:text="${apartment.id}">Id</p> 
                     </div> 
                 </div> 
                 <div class="form-group"> 
                     <label class="col-sm-2 control-label">Nr:</label> 
                     <div class="col-sm-10"> 
                         <p class="form-control-static" th:text="${apartment.nr}">Nr</p> 
                     </div> 
                 </div> 
                 <div class="form-group"> 
                     <label class="col-sm-2 control-label">Nr Residents:</label> 
                     <div class="col-sm-10"> 
                         <p class="form-control-static" th:text="${apartment.nrResidents}">Nr Residents</p> 
                     </div> 
                 </div> 
                 <div class="form-group"> 
                     <label class="col-sm-2 control-label">First Name:</label> 
                     <div class="col-sm-10"> 
                         <p class="form-control-static" th:text="${apartment.firstName}">First Name</p> 
                     </div> 
                 </div>
                 <div class="form-group"> 
                     <label class="col-sm-2 control-label">Last Name:</label> 
                     <div class="col-sm-10"> 
                         <p class="form-control-static" th:text="${apartment.lastName}">Last Name</p> 
                     </div> 
                 </div>
                 <div class="form-group"> 
                     <label class="col-sm-2 control-label">Email:</label> 
                     <div class="col-sm-10"> 
                         <p class="form-control-static" th:text="${apartment.email}">Email</p> 
                     </div> 
                 </div>
                 <div class="form-group"> 
                     <label class="col-sm-2 control-label">Phone:</label> 
                     <div class="col-sm-10"> 
                         <p class="form-control-static" th:text="${apartment.phoneNumber}">Phone Number</p> 
                     </div> 
                 </div>
                 <div class="form-group"> 
                     <label class="col-sm-2 control-label">Address:</label> 
                     <div class="col-sm-10"> 
                         <p class="form-control-static" th:text="${apartment.address}">Address</p> 
                     </div> 
                 </div> 
             </form> 
         </div> 
     </div>
     <div class="row">          
         <a href="/apartment/list">
         <button type="button" class="btn btn-primary">Apartment List</button></a> 
     </div>  
</div> 
 
 
</body> 
</html>
