<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head> 
     <title>Finances</title> 
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
 
 
     <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" 
           th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" 
           rel="stylesheet" media="screen"/> 
 
 
     <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" 
             th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script> 
 
 
     <link href="../static/css/spring-core.css" 
           th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/> 
</head> 
<body> 
<div class="container">
<h2>Finance List</h2> 
     <div th:if="${not #lists.isEmpty(finances)}"> 
         <table class="table table-striped"> 
             <tr> 
                 <th>Id</th> 
                 <th>Charge Date</th> 
                 <th>Charge Sum</th>
                 <th>Payment</th>
                 <th>Balance</th> 
                 <th>View</th>
                 <th>Edit</th>
                 <th>Delete</th> 
             </tr> 
             <tr th:each="finance : ${finances}"> 
                 <td th:text="${finance.id}"></td> 
                 <td th:text="${finance.chargeDate}"></td>
                 <td th:text="${finance.chargeSum}"></td> 
                 <td th:text="${finance.payment}"></td>
                 <td th:text="${finance.balance}"></td> 
                 <td><a th:href="${'/user/finance/show/' + finance.id}">View</a> </td>
                 <td><a th:href="${'/user/finance/edit/' + finance.id}">Edit</a> </td>
                 <td><a th:href="${'/user/finance/delete/' + finance.id}">Delete</a> </td> 
             </tr> 
         </table> 
     </div>
     <div class="row"> 
         <div class="col-sm-3"> 
             <a href="/user/finance/add">Add Finance </a> 
         </div> 
     </div> 
</div> 
</body> 
</html>
