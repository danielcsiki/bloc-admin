<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head> 
     <title>Users</title> 
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
 
 
     <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" 
           th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" 
           rel="stylesheet" media="screen"/> 
 
 
     <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" 
             th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script> 
 
 
     <link href="../static/css/spring-core.css" 
           th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/> 
</head> 
<body> 
<div class="container">
<h2>User List</h2> 
     <div th:if="${not #lists.isEmpty(users)}"> 
         <table class="table table-striped"> 
             <tr> 
                 <th>Id</th> 
                 <th>User Name</th>
                 <th>First Name</th> 
                 <th>Last Name</th>
                 <th>View</th>
                 <th>Edit</th>
                 <th>Delete</th>
                 <th>Charge Item</th> 
             </tr> 
             <tr th:each="user : ${users}"> 
                 <td th:text="${user.id}"></td> 
                 <td th:text="${user.username}"></td>
                 <td th:text="${user.apartment.firstName}"></td> 
                 <td th:text="${user.apartment.lastName}"></td>
                 <td><a th:href="${'/user/show/' + user.id}">View</a> </td>
                 <td><a th:href="${'/user/edit/' + user.id}">Edit</a> </td>
                 <td><a th:href="${'/user/delete/' + user.id}">Delete</a> </td>
                 <td><a th:href="${'/user/chargeItem'}">Charge Item</a> </td> 
             </tr> 
         </table> 
     </div>
     <div class="row"> 
             <a href="/user/add"><button type="button" class="btn btn-primary">Add User</button></a> 
     </div> 
</div> 
</body> 
</html>
