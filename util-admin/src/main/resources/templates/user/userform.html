<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head> 
     <title>User Form</title> 
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
 
 
     <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" 
           th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" 
           rel="stylesheet" media="screen"/> 
 
 
     <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" 
             th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script> 
 
 
     <link href="../static/css/spring-core.css" 
           th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/> 
</head> 
<body> 
<div class="container"> 
     <h2>User</h2> 
     <div> 
         <form class="form-horizontal" th:object="${user}" th:action="@{/user}" method="post">
          
             <input type="hidden" th:field="*{id}"/> 
             <input type="hidden" th:field="*{version}"/> 
             <input type="hidden" th:field="*{apartment.id}"/> 
             <input type="hidden" th:field="*{apartment.version}"/> 
             
             <div class="form-group"> 
                 <label class="col-sm-2 control-label">User Name:</label> 
                 <div class="col-sm-10"> 
                     <input type="text" class="form-control" th:field="*{username}"/> 
                 </div> 
             </div> 
             <div class="form-group"> 
                 <label class="col-sm-2 control-label">Password:</label> 
                 <div class="col-sm-10"> 
                     <input type="password" name="password" class="form-control"/> 
                 </div> 
             </div>
             <div class="form-group"> 
                 <label class="col-sm-2 control-label">Password Conf:</label> 
                 <div class="col-sm-10"> 
                     <input type="password" name="password" class="form-control"/> 
                 </div> 
             </div>  
             <div class="form-group"> 
                 <label class="col-sm-2 control-label">Apartment Nr:</label> 
                 <div class="col-sm-10"> 
                     <input type="text" class="form-control" th:field="*{apartment.nr}"/> 
                 </div> 
             </div>
             <div class="form-group"> 
                 <label class="col-sm-2 control-label">Nr Residents:</label> 
                 <div class="col-sm-10"> 
                     <input type="text" class="form-control" th:field="*{apartment.nrResidents}"/> 
                 </div> 
             </div>
             <div class="form-group"> 
                 <label class="col-sm-2 control-label">First Name:</label> 
                 <div class="col-sm-10"> 
                     <input type="text" class="form-control" th:field="*{apartment.firstName}"/> 
                 </div> 
             </div> 
             <div class="form-group"> 
                 <label class="col-sm-2 control-label">Last Name:</label> 
                 <div class="col-sm-10"> 
                     <input type="text" class="form-control" th:field="*{apartment.lastName}"/> 
                 </div> 
             </div> 
             <div class="form-group"> 
                 <label class="col-sm-2 control-label">Email:</label> 
                 <div class="col-sm-10"> 
                     <input type="text" class="form-control" th:field="*{apartment.email}"/> 
                 </div> 
             </div> 
             <div class="form-group"> 
                 <label class="col-sm-2 control-label">Phone:</label> 
                 <div class="col-sm-10"> 
                     <input type="text" class="form-control" th:field="*{apartment.phoneNumber}"/> 
                 </div> 
             </div>
             <div class="form-group"> 
                 <label class="col-sm-2 control-label">Address:</label> 
                 <div class="col-sm-10"> 
                     <input type="text" class="form-control" th:field="*{apartment.address}"/> 
                 </div> 
             </div>
             <div class="row"> 
                 <button type="submit" class="btn btn-default">Submit</button> 
             </div> 
         </form> 
     </div> 
</div> 
</body> 
</html>
