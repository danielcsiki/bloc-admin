<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head> 
     <title>Expenses</title> 
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
 
 
     <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" 
           th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" 
           rel="stylesheet" media="screen"/> 
 
 
     <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" 
             th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script> 
 
 
     <link href="../static/css/spring-core.css" 
           th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/> 
</head> 
<body> 
<div class="container">
<h2>Expense List</h2> 
     <div th:if="${not #lists.isEmpty(expenses)}"> 
         <table class="table table-striped"> 
             <tr> 
                 <th>Id</th> 
                 <th>Utility</th> 
                 <th>Unit Reference</th> 
                 <th>Unit Price</th>
                 <th>View</th>
                 <th>Edit</th>
                 <th>Delete</th> 
             </tr> 
             <tr th:each="expense : ${expenses}"> 
                 <td th:text="${expense.id}"></td> 
                 <td th:text="${expense.item}"></td> 
                 <td th:text="${expense.unitReference}"></td> 
                 <td th:text="${expense.unitPrice}"></td>
                 <td><a th:href="${'/expense/show/' + expense.id}">View</a> </td>
                 <td><a th:href="${'/expense/edit/' + expense.id}">Edit</a> </td>
                 <td><a th:href="${'/expense/delete/' + expense.id}">Delete</a> </td> 
             </tr> 
         </table> 
     </div>
     <div class="row"> 
     
     		 <a href="/expense/add"><button type="button" class="btn btn-primary">Add Expense</button></a>
             
     </div> 
</div> 
</body> 
</html>
