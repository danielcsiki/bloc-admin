<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head> 
     <title>Expense</title> 
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
 
 
     <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" 
           th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" 
           rel="stylesheet" media="screen"/> 
 
 
     <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" 
             th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script> 
 
 
     <link href="../static/css/spring-core.css" 
           th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/> 
</head> 
<body> 
<div class="container"> 
 
 
     <div class="row"> 
         <div class="col-sm-6"> 
             <h2>Expense added:</h2> 
         </div> 
     </div> 
     
<div class="col-sm-4">  
 <table class="table table-striped">
  <tbody>
    <tr>
      
      <td><label class=".col-md-4 control-label">Id:</label> </td>
      <td><p th:text="${expense.id}">Id</p></td>
      
    </tr>
    <tr>
      
      <td><label class=".col-md-4 control-label">Item:</label> </td>
      <td><p th:text="${expense.item}">Item</p></td>
    </tr>
    <tr>
      
      <td><label class=".col-md-4 control-label">Unit Reference:</label> </td>
      <td><p th:text="${expense.unitReference}">Unit Reference</p></td>
    </tr>
    <tr>
      
      <td><label class=".col-md-4 control-label">Unit Price:</label> </td>
      <td><p th:text="${expense.unitPrice}">Unit Price</p></td>
    </tr>
  </tbody>
 </table>
 <div class="row"> 
     <a href="/expense/list"><button type="button" class="btn btn-primary">Expense List</button></a> 
 </div> 
  </div>
 </div> 
</body> 
</html>
