<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head> 
     <title>Expense</title> 
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
 
 
     <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" 
           th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" 
           rel="stylesheet" media="screen"/> 
 
 
     <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" 
             th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script> 
 
 
     <link href="../static/css/spring-core.css" 
           th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/> 
</head> 
<body> 
<div class="container"> 
 
 
     <div class="row"> 
         <div class="col-sm-6"> 
             <h2>Expense</h2> 
         </div> 
     </div> 
     <div class="row"> 
         <div class="col-sm-10"> 
             <form class="form-horizontal"> 
                 <div class="form-group"> 
                     <label class="col-sm-2 control-label">Id:</label> 
                     <div class="col-sm-10"> 
                         <p class="form-control-static" th:text="${expense.id}">Id</p> 
                     </div> 
                 </div> 
                 <div class="form-group"> 
                     <label class="col-sm-2 control-label">Item:</label> 
                     <div class="col-sm-10"> 
                         <p class="form-control-static" th:text="${expense.item}">Item</p> 
                     </div> 
                 </div> 
                 <div class="form-group"> 
                     <label class="col-sm-2 control-label">Unit Reference:</label> 
                     <div class="col-sm-10"> 
                         <p class="form-control-static" th:text="${expense.unitReference}">Unit Reference</p> 
                     </div> 
                 </div> 
                 <div class="form-group"> 
                     <label class="col-sm-2 control-label">Unit Price:</label> 
                     <div class="col-sm-10"> 
                         <p class="form-control-static" th:text="${expense.unitPrice}">Unit Price</p> 
                     </div> 
                 </div> 
             </form> 
         </div> 
     </div>
     <div class="row"> 
             <a href="/expense/list"><button type="button" class="btn btn-primary">Back to Expense List</button></a> 
     </div> 
</div> 
 
 
</body> 
</html>
